<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Stop Watch</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <link rel="stylesheet" href="style.css">
        </head>
        
        <body>
            <div class="stopwatch sw-break">
                <div class="container">
                    <div class="container sw-head">
                        <h4 id="sw-head">STOP WATCH</h4>
                    </div>

                    <div class="container">
                        <div class="row gen-output-sw">
                            <div class="column">
                                <button type="button" class="btn gen-output" id="hour">
                                    00
                                </button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-output">
                                    :
                                </button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-output" id="minute">
                                    00
                                </button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-output">
                                    :
                                </button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-output" id="second">
                                    00
                                </button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-output">
                                    :
                                </button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-output"  id="centisec">
                                    00
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row gen-button-sw">
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="StartStopWatch()" id="st_sw">
                                    START
                                </button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="PauseStopWatch()">
                                    PAUSE
                                </button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="ResetStopWatch()">
                                    RESET
                                </button>
                            </div>
                            <div class="column">
                                <button type="button" class="btn gen-button" onclick="LapStopWatch()">
                                    LAP
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lap">
                <div class="container">
                    <div class="container">
                        <h6 id="lap-prop">LAPS</h6>
                    </div>

                    <div class="container">
                        <div class="row gen-output-sw">
                            <div class="column">
                                <button type="button" class="btn gen-output" id="laps-data">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer>  
                <div class="footer-prop">
                    <div class="container">
                        <h4 class="sw-footer">Developed by Farhan Shakil</h4>
                    </div>
                </div>
            </footer>

            <script src="app.js"></script>
        </body>
    </html>
